<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Personal Info</title>
</head>
<body>
<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Laser Application - Part 1: Personal Info</h1>
        <form action="#" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" value="{{ @SESSION.firstName }}" required>
                    <div class="error-message">{{ @errors.firstName }}</div>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" value="{{ @SESSION.lastName }}" required>
                    <div class="error-message">{{ @errors.lastName }}</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ @SESSION.email }}" required>
                    <div class="error-message">{{ @errors.email }}</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" value="{{ @SESSION.state }}">
                    <label>
                        <h5>Mailing Lists</h5>
                        <input type="checkbox" name="subscribe" value="yes" id="subscribed">
                        <label for="subscribed">Sign me up for job openings mailing lists!</label>
                    </label>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone -xxx-xxxx</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{ @SESSION.phone }}" required>
                    <div class="error-message">{{ @errors.phone }}</div>
                </div>
            </div>
            <div class="mb-3">
                <small class="form-text text-muted">
                    Note: All information entered is protected by our privacy policy. Profile information can only be viewed by others with your permission.
                    Phone number : xxx-xxx-xxxx
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
