<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Openings</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <strong>High Tech Lasers</strong>
    </div>
    <form action="#" method="post">
        <div class="bg-light">
            <h4>Job Openings Mailing Lists</h4>
            <hr>
            <div>
                <h5>Software Development Jobs</h5>
                <div class="row">
                    <repeat group="{{ @techOptions }}" value="{{ @techOption }}">
                        <div class="col"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="techs[]" value="{{ @techOption }}">{{ @techOption }}</label></div>
                    </repeat>
                </div>
            </div>
            <div class="mt-4">
                <h5>Industry Verticals</h5>
                <div class="row">
                    <repeat group="{{ @industryOptions }}" value="{{ @industryOption }}">
                        <div class="col"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="industries[]" value="{{ @industryOption }}">{{ @industryOption }}</label></div>
                    </repeat>
                </div>
            </div>
        </div>
        <button class="btn btn-primary">Next ></button>
    </form>
</div>
</body>
</html>
